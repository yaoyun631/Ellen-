<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Ellen帶你找家{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- 自訂 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="container py-4">

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-#E9E4C5 mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/logo/logo.png') }}" alt="Logo" class="img-fluid me-2" style="max-height: 100px;">
        Ellen帶你找家
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}" data-en="Home">找好房</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/report' %}active{% endif %}" href="{{ url_for('rent') }}" data-en="Rent"-->租好屋</a>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/blog') %}active{% endif %}" href="{{ url_for('blog.index') }}" data-en="Blog">房產知識</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/videos' %}active{% endif %}" href="{{ url_for('videos') }}" data-en="Videos">看屋影片</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="{{ url_for('contact') }}" data-en="Contact">預約看房/諮詢</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- 頁尾 -->
  <footer class="bg-#E9E4C5 text-black mt-5 pt-4 pb-3">
    <div class="container">
      <div class="row text-center text-md-start align-items-center">
        <div class="col-md-6 mb-3 d-flex align-items-center">
          <img src="{{ url_for('static', filename='images/logo/logo.png') }}" alt="Logo" style="height: 100px;" class="me-2">
          <div>
            <p class="mb-1">電話：0909-663-034　LINE：doit3034</p>
            <p class="mb-1">E-mail：e.llen3212383@gmail.com</p>
            <p class="mb-0">地址：台中市沙鹿區鎮南路二段123號</p>
          </div>
        </div>
      </div>
      <hr class="border-black" />
      <p class="text-center small">Copyright © Ellen帶你找家 All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
