{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 900px;">
  <h1>{{ post.title }}</h1>
  <p class="text-muted">發表時間：{{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>

  {% if post.image %}
    <img src="{{ url_for('static', filename='uploads/' ~ post.image) }}" class="img-fluid mb-3">
  {% endif %}

  <div class="content">
    {{ post.content|safe }}
  </div>

  <a href="{{ url_for('blog.index') }}" class="btn btn-secondary mt-3">← 返回列表</a>
</div>
{% endblock %}
