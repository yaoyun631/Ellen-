{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
  <h1>{{ post.title }}</h1>
  <p class="text-muted">{{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
  <div>
    {{ post.content | safe }}
  </div>
  <a href="{{ url_for('blog.index') }}" class="btn btn-secondary mt-4">回文章列表</a>
</div>
{% endblock %}
